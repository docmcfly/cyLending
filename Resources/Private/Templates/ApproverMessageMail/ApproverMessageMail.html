<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:c="http://typo3.org/ns/Cylancer/Participants/ViewHelpers" data-namespace-typo3-fluid="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<f:layout name="Default" />
		<f:section name="content">
			<p>
				<f:translate
					key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.salutation" />
			</p>
			<p>
				<f:translate
					key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.youHaveRequest" />
			</p>
			<table>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.object" />
						&nbsp;&nbsp;
					</td>
					<td>{availabilityRequest.object.title}</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.purpose" />
						&nbsp;&nbsp;
					</td>
					<td>{availabilityRequest.purpose}</td>
				</tr>
				<f:if condition="{availabilityRequest.highPriority}">
					<tr>
						<td  style="color:#e05e36;">
                                <f:translate key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.highPriority" />
						</td>
						<td style="color:#e05e36;">
							ðŸ—¹                           
						</td>
					</tr>
                </f:if><f:if condition="{availabilityRequest.object.quantity} > 1">
					<tr>
						<td>
							<f:translate
								key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.quantity" />
							&nbsp;&nbsp;
						</td>
						<td>{availabilityRequest.quantity}</td>
					</tr>
				</f:if>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.from" />
						&nbsp;&nbsp;
					</td>
					<td>
						<f:format.date locale="{language}" pattern="EEEE, dd. MMMM yyyy  HH:mm" >{availabilityRequest.fromDate}</f:format.date>
					</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.until" />
						&nbsp;&nbsp;
					</td>
					<td>
						<f:format.date locale="{language}" pattern="EEEE, dd. MMMM yyyy  HH:mm" >{availabilityRequest.untilDate}</f:format.date>
					</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.approver.email.borrower" />
						&nbsp;&nbsp;
					</td>
					<td>{availabilityRequest.borrower.firstName} {availabilityRequest.borrower.lastName}</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr style="padding:2em;">
					{contextElement}
					<td >
					</td>
					<td style="background-color:#e05e36; padding:0.5em; margin:0.5em; color:white; ">
						<f:link.action style="color:white; padding:0.5em; font-weight:bold;" pageUid="{pageUid}"
							action="show" pluginName="lending" controller="Lending" absolute="true" noCache="true">
							<f:translate key="lending.overview.approval.action.show" />
						</f:link.action>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>

			</table>


		</f:section>
	</body>
</html>
