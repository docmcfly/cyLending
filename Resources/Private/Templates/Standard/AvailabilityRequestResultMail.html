<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:c="http://typo3.org/ns/Cylancer/Participants/ViewHelpers" data-namespace-typo3-fluid="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<f:layout name="Default" />
		<f:section name="content">
			<p>
				<f:translate
					key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.salutation"
					arguments="{0:user.firstName, 1:user:user.lastName}" />
			</p>
			<f:if condition="{availabilityRequest.state} == 2">
				<f:then><f:translate
				key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.yourRequestIsApproved" /></f:then>
				<f:else><f:translate
					key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.yourRequestIsRejected" /></f:else>
			</f:if>
			<table>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.object" />&nbsp;&nbsp;
					</td>
					<td>{availabilityRequest.object.title}</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.purpose" />&nbsp;&nbsp;
					</td>
					<td>{availabilityRequest.purpose}</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.from" />&nbsp;&nbsp;
					</td>
					<td>
						<f:format.date format="d.m.Y H:i">{availabilityRequest.from}</f:format.date>
					</td>
				</tr>
				<tr>
					<td>
						<f:translate
							key="LLL:EXT:cy_lending/Resources/Private/Language/locallang.xlf:message.borrower.email.until" />&nbsp;&nbsp;
					</td>
					<td>
						<f:format.date format="d.m.Y H:i">{availabilityRequest.until}</f:format.date>
					</td>
				</tr>
			</table>


		</f:section>
	</body>
</html>
